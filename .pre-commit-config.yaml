# Pre-commit configuration for polyp-yono
# Helps maintain code quality without breaking existing script style

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(data|runs|models|results|test_output)/
      - id: end-of-file-fixer
        exclude: ^(data|runs|models|results|test_output)/
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=10240']  # Allow up to 10MB files (for model weights)

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^(data|runs|models|results|test_output)/
        args: ['--config=pyproject.toml']

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: ^(data|runs|models|results|test_output)/
        args: ['--settings-file=pyproject.toml']

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: ^(data|runs|models|results|test_output)/
        args: ['--config=.flake8']

# Configuration for specific project needs
default_language_version:
  python: python3.8

# Skip hooks for certain file patterns
exclude: |
  (?x)^(
    data/.*|
    runs/.*|
    models/.*|
    results/.*|
    test_output/.*|
    .*\.jpg|
    .*\.png|
    .*\.pt|
    .*\.mp4|
    .*\.mpg|
    .*\.csv
  )$