[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

[flake8]
max-line-length = 88
extend-ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by max-line-length)
    W503,  # line break before binary operator
    E402,  # module level import not at top of file
    E722,  # bare except
    F401,  # imported but unused (for backwards compatibility)

exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .env,
    env,
    build,
    dist,
    *.egg-info,
    data,
    runs,
    models,
    results

per-file-ignores =
    # Allow multiple imports on one line in these files (existing code style)
    scripts/convert_masks_to_yolo.py: E401
    scripts/split_train_val.py: E401

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude directories that don't need type checking
exclude = (?x)(
    data/
    | runs/
    | models/
    | results/
    | test_output/
)

[isort]
profile = black
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[coverage:run]
source = scripts
omit = 
    */test*
    */venv/*
    */env/*
    data/*
    runs/*
    models/*
    results/*