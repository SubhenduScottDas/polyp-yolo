# SonarQube project configuration
# Excludes system directories, IDE folders, and data directories

sonar.projectKey=polyp-yono
sonar.projectName=Polyp YOLO Detection System
sonar.projectVersion=1.0
sonar.sources=scripts
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclude directories that don't need analysis
sonar.exclusions=\
  data/**,\
  runs/**,\
  models/**,\
  results/**,\
  test_output/**,\
  notebooks/**,\
  Library/**,\
  .vscode/**,\
  .idea/**,\
  __pycache__/**,\
  *.pt,\
  *.jpg,\
  *.png,\
  *.mp4,\
  *.mpg,\
  *.csv

# Test configuration
sonar.tests=tests
sonar.test.exclusions=**/test_*.py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports/xunit.xml

# Disable specific rules that are not applicable to ML utility scripts
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10,e11,e12

# Rule: Multiple imports on same line (acceptable for utility scripts)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1533
sonar.issue.ignore.multicriteria.e1.resourceKey=scripts/**

# Rule: Too many parameters (ML functions often need many parameters)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S107
sonar.issue.ignore.multicriteria.e2.resourceKey=scripts/**

# Rule: Function complexity (image processing can be complex)
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=scripts/**

# Rule: File length (acceptable for comprehensive scripts)
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S104
sonar.issue.ignore.multicriteria.e4.resourceKey=scripts/**

# Rule: Magic numbers (acceptable for image processing constants)
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e5.resourceKey=scripts/**

# Rule: Unused variables (acceptable in ML scripts with optional parameters)
sonar.issue.ignore.multicriteria.e6.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e6.resourceKey=scripts/**

# Rule: Exception handling (utility scripts can have simple error handling)
sonar.issue.ignore.multicriteria.e7.ruleKey=python:S112
sonar.issue.ignore.multicriteria.e7.resourceKey=scripts/**

# Rule: Print statements (acceptable for utility scripts with logging)
sonar.issue.ignore.multicriteria.e8.ruleKey=python:S106
sonar.issue.ignore.multicriteria.e8.resourceKey=scripts/**

# Rule: Global variables (acceptable for simple script configuration)
sonar.issue.ignore.multicriteria.e9.ruleKey=python:S1854
sonar.issue.ignore.multicriteria.e9.resourceKey=scripts/**

# Rule: TODO comments (development in progress)
sonar.issue.ignore.multicriteria.e10.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e10.resourceKey=scripts/**

# Rule: Hardcoded credentials (not applicable - no credentials in codebase)
sonar.issue.ignore.multicriteria.e11.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e11.resourceKey=**

# Rule: Line length (relaxed for ML scripts with long paths/parameters)
sonar.issue.ignore.multicriteria.e12.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e12.resourceKey=scripts/**

# Quality gate settings
sonar.qualitygate.wait=false

# Duplication settings (ML scripts can have similar patterns)
sonar.cpd.exclusions=scripts/**